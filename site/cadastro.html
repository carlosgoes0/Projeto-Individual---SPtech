<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="shortcut icon" href="img/imgFavicon.png" type="image/x-icon">
   <title> Novo-Caminho | Cadastro </title>
</head>

<body>

   <div class="cardRegister">

      <div class="topRegister">

         <div class="imgRegister">
         </div>

         <div class="buttonCloseRegister">
            <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="#0F1631" class="bi bi-x-lg"
                  viewBox="0 0 16 16">
                  <path
                     d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
               </svg></a>
         </div>
      </div>


      <div class="sectionRegister">

         <h2 class="textMyData">Cadastro</h2>

         <div class="line1">
            <input type="text" placeholder="Nome Empresa" class="inputsBig">
            <input type="text" placeholder="Razão Social" class="inputsBig">
            <input type="text" placeholder="CNPJ" class="inputsBig">
         </div>

         <div class="line2">
            <input type="text" placeholder="Email" class="inputsBig">
            <input type="text" placeholder="Contato" class="inputsAverage">
            <input type="text" placeholder="CEP" class="inputsAverage">
         </div>

         <div class="line3">
            <input type="text" placeholder=" Endereço" class="inputsBig">
            <input type="text" placeholder="Numero" class="inputsSmall">
            <input type="text" placeholder="Complemento" class="inputsAverage">

         </div>

         <div class="line4">
            <div class="clickSave"><a href="#">Salvar</a></div>
         </div>

      </div>
   </div>

</body>

</html>
